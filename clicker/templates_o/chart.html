<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>click</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
    <script src="{{ url_for('static', filename='js/chart/chart.js') }}"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-md bg-primary">
            <div class="container-fluid"><a class="navbar-brand" href="#">Clicker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Admin</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Quiz</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sign up</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="name_score"></div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p class="text-primary"><strong>{{ title1 }}</strong></p>
                <p class="text-primary"><strong> TOTAL STUDENTS {{ subtitle }}</strong><br><br></p>

    <canvas id="chart1" width="330" height="220" ></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels1 %}
           "{{ item }}",
          {% endfor %}
	],
        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values1 %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }
     // get bar chart canvas
     var mychart1 = document.getElementById("chart1").getContext("2d");
       steps = 10
       max = {{max1}}
     // draw bar chart
     new Chart(mychart1).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );
    </script>

            </div>
            <div class="col">
                <p class="text-primary"><strong>{{ title2 }}</strong></p>
            <p class="text-primary"><strong> TOTAL STUDENTS {{ subtitle }}</strong><br><br></p>
               <canvas id="chart2" width="330" height="220" ></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels2 %}
           "{{ item }}",
          {% endfor %}
	],
        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values2 %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }
     // get bar chart canvas
     var mychart2 = document.getElementById("chart2").getContext("2d");
       steps = 1
       max = {{max2}}
     // draw bar chart
     new Chart(mychart2).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );
    </script>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>

</body>

</html>
