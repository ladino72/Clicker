<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>click</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/styles.min.css') }}">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-md bg-primary">
            <div class="container-fluid"><a class="navbar-brand" href="#">Clicker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Admin</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Test</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sign up</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="POST" action="{{url_for('auth.register')}}" oninput='repeat_password.setCustomValidity(repeat_password.value != password.value ? "Passwords do not match." : "")' >
                <h1 class="text-primary">REGISTER FORM </h1>
                <h6 class="text-danger">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {%  for message in messages %}
                                {{ message }}
                            {% endfor %}

                        {% endif %}
                    {% endwith %}

                </h6>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name" required="" maxlength="20" minlength="2"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">First last name</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="first_lastname" required=""  maxlength="15"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Second last name</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="second_lastname" required=""  maxlength="15"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email"  required="" inputmode="email" maxlength="80"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password" required="" minlength="4" maxlength="80"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="repeat_password" required="" minlength="4" maxlength="80"></div>
                    <div class="col-lg-12 offset-lg-0"><button class="btn btn-light submit-button" type="submit">Submit Form</button></div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>

</body>

</html>
